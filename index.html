<html>
	<head>
		<style>
			body {
				color: white;
				text-align: center;
			}

			#content {
				display: grid;
				grid-template-columns: repeat(6, 1fr);
				grid-auto-rows: minmax(150px, auto);
				grid-gap: 10px;
				

				max-width: 960px;
				margin: 0 auto;
				
			}

			#content div {
				background: #3bbced;
				padding: 30px;

			}


			.one {
				grid-column: 1 / 3;
				grid-row: 1 / 4;
			}

			.two {
				grid-column: 3 / 7;
				grid-row: 1;
			}

			.three {
				grid-column: 3 / 5;
				grid-row: 2 / 4;
			}

			.four {
				grid-column: 5 / 7;
				grid-row: 2 / 5;
			}

			.five {
				grid-column: 1 / 5; 
			}

			


			
		</style>
	</head>
	<body>
		
		<div id="content">

			<div class="one">1</div>
			<div class="two">2</div>
			<div class="three">3</div>
			<div class="four">4</div>
			<div class="five">5</div>
			

		</div>
	</body>
</html>
